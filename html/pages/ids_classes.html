<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLasses and Ids</title>
</head>
<body>
      <h3>Ids and classes</h3>
      <div id="mainbox" class="redbg blackborder">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, accusamus!
      </div>
      <span id="spanId" class="redbg blackborder">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, dolorum?</span>

      <!-- Emmet -->
      <!--  . is used to add classes to element or tag -->
      <!-- # is used to add id -->
      <!-- like span.redbg.blackborder + enter -->
      <!-- dev.class1.class2.class3#myId*4 + enter is used to do multiple tag with classes and id-->
      
      <dev class="class1 class2 class3" id="myId"></dev>
      <dev class="class1 class2 class3" id="myId"></dev>
      <dev class="class1 class2 class3" id="myId"></dev>
      <dev class="class1 class2 class3" id="myId"></dev>
      <span class="redbd blackBorder"></span>
      <span id="spanId"></span>
</body>
</html>
